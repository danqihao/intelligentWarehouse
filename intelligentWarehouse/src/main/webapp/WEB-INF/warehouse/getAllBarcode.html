<html>
<head>
<script src="js/jquery.js"></script>
<script src="js/jquery-1.9.0.min.js" type="text/javascript"></script>
<script src="js/barcode.js" type="text/javascript"></script>
 <link href="css/barcode.css" rel="stylesheet" type="text/css">
<title>所有条码</title>


</head>
<body>

<!-- <button class="button1">更新</button><br/> -->

	<div class="box">
		<h2>仓库电池信息</h2>
		<div class="top">
			<span>所有结果:</span> <a href="getAllBarcode.do" >更新数据</a>

		</div>
		<div class="contenter">
			<table border="1">
				<tr id="header">
					<th>Id</th>
					<th>设备名</th>
					<th>录入时间</th>
					<th>RFID编号</th>
					<th>条码一/四</th>
					<th>条码二/五</th>
					<th>条码三/六</th>
					<th>操作</th>
				</tr>
				
					<tr id="coordinate"></tr>		
			</table>
		</div>
		<div class="footer">
			<a href="#">上一页</a> <a class="next" href="#">下一页</a>
<!--   <button class="up">上一页</button><button class="next">下一页</button> -->

		</div>
	</div>

 <script>

$(document).ready(function(){         
            //$(".button1").click(function(){  
          $("coordinate").hide();
            $.ajax({    
               type: "GET",    
               url: "getAllBarcodeList.do",    
               data: null, 
               success: function(barcodeList) {  

               for(var i=0;i<barcodeList.length;i++){               
                  // alert(barcodeList[i].barcodeId);                  
                   var text="<tr><td class='barcodeId' width='50px' rowspan='2'>"
                   +barcodeList[i].barcodeId+"</td><td class='barcodeName' width='50px' rowspan='2'>"
                   +barcodeList[i].barcodeName+"</td><td class='barcodeIntime' width='50px' rowspan='2'>"
                   +barcodeList[i].barcodeIntime+"</td><td class='barcodeRfcode' width='50px' rowspan='2'>"
                   +barcodeList[i].barcodeRfcode+"</td><td>"
                   +barcodeList[i].barcode1+"</td><td>"
                   +barcodeList[i].barcode2+"</td><td>"
                   +barcodeList[i].barcode3+"</td><td class='operate' width='50px' rowspan='2'><a href='' onclick='openModifyBarcode();'>修改</a><br/><a href='' class='delete' onclick='deleteBarcode();'>删除</a></td></tr><tr><td>"
                   +barcodeList[i].barcode4+"</td><td>"
                   +barcodeList[i].barcode5+"</td><td>"
                   +barcodeList[i].barcode6+"</td></tr>";
                            
                   $("#coordinate").before(text);                         
                	} 
                }	                                                                 
            });
        });
   // });           
$(document).ready(function(){         
    $(".delete").click(function(){  
    	 alert("确认删除？")
});
 });           
  </script>
</body>
