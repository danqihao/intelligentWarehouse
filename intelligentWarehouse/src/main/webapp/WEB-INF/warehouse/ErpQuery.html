<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Erp查询</title>
<link href="css/erp.css" style="text/css" rel="stylesheet">
<script src="js/jquery.js"></script>
<script src="js/jquery-1.9.0.min.js" type="text/javascript"></script>

</head>
<body>
<div class="box">
    <div class="head">
        
		<div class="search">
		  <form action="ErpQuery.do" method="POST"> 
		    <input type="text" class="text" placeholder="输入查询关键字,如电池、开关、气缸等" />

            <input type="button" class="btn"  />  
<!--  <a href="javascript:void(0)" id="button_submit"> </a> -->
		  </form>
		 
		  			 
		</div>	
    </div>
    <div class="contenter">
      <div class="title">查询结果：</div>
      <div class="result">
      <table border="1">
				<tr id="header">
				    <th></th>
					<th>创建时间</th>					
					<th>品号</th>
					<th>品名</th>					
					<th>规格</th>
					<th>仓库</th>
					<th>数量</th>	
					<th>单位</th>														
					<th>单价</th>
					<th>金额</th>											
					<th>备注</th>
					
				</tr>
								
					<tr id="coordinate"></tr>		
			</table>
		</div>
		<div class="footer">
			<a href="#">上一页</a> <a class="next" href="#">下一页</a>
      </div>
    </div>
    <div class="footer"></div>
</div>
<script>

$(document).ready(function(){  
    $(".btn").click(function(){  
        var value = $(".text").val();  
       
        var material = {th005:value};//拼装成json格式  
          
        $.ajax({  
            type:"POST",  
            url:"ErpQuery.do",  
            data:material,  
            success: function(materialList) { 
            	 for(var i=0;i<materialList.length;i++){ 
            		 var j=i+1;           	 
                  //alert(barcodeList[i].barcodeId);                  
                  var text="<tr><td class='materialId' width='50px'>"
                  +j+"</td><td class='M001' width='150px'> "
                  +materialList[i].create_date+"</td><td class='M001' width='150px'> "
                  +materialList[i].th004+"</td><td class='M002' width='150px' >" 
                  +materialList[i].th005+"</td><td class='M003' width='150px' >"
                  +materialList[i].th006+"</td><td class='M003' width='150px' >" 
                  +materialList[i].th007+"</td><td class='M003' width='150px' >" 
                  +materialList[i].th008+"</td><td class='M003' width='150px' >" 
                  +materialList[i].th009+"</td><td class='M003' width='150px' >" 
                  +materialList[i].th012+"</td><td class='M003' width='150px' >" 
                  +materialList[i].th013+"</td><td class='M003' width='150px' ></td></tr>"
                                                                                 
                  $("#coordinate").before(text);    
            		 }
            		                          
            },  
             
        });  
    });  
});  
 

          
          
  </script>
</body>
</html>
