<!DOCTYPE html>
<html>
<head>
<script src="js/jquery.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.get("/warehouse/say/hello",function(data,status){
      alert("数据：" + data + "\n状态：" + status+"\n"+data.msg);
    });
  });
});
</script>
</head>
<body>

<button>向页面发送 HTTP GET 请求，然后获得返回的结果</button>

</body>
</html>
