<html>
<head>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">



<style type="text/css">
td{
   width:50%;
   height:30px;
}
.td-class{
width:50%;
position:relative;
text-align:right;
right:10px;
bottom:0px;
}
</style>

</head>

<body>
	<div class="container"  style="width:100%;">
        <div class="jumbotron" style="padding-top:5%;padding-bottom:20%;background-image:url('img/1413012235-43G.png');">
	         <h1 style="text-align:center;color:blue">注册</h1>
		        <form class="form-horizontal" action="" method="post" id="registForm">
               <table style="width:100%">
                  <tr>
      <td class="td-class">用户名：</td>
      <td>
         <input type="text" name="username" class="form-control" id="nameId" 
            placeholder="请输入用户名6-20" style="width:150px;"/>  
            </td> 
            </tr> 
            <tr>
            <td>
                </td>
                 <td>
                         <span style="color:red;" id="usernameError">&nbsp;</span> 
                   </td>
                </tr>
            <tr>  
                <td class="td-class">密码：</td>
                <td>
                  <input type="password" name="password" class="form-control" id="wordId" 
            placeholder="请输入密码6-20" style="width:150px"/>
            </td>
            </tr> 
            <tr>
            <td>
             </td>
                 <td>
                       <span style="color:red" id="passwordError">&nbsp;</span>  
                   </td>
              </tr>
            <tr>
      <td class="td-class">手机号码：</td> 
      <td>
         <input type="text" name="phone" class="form-control" id="phoneId" 
            placeholder="短信获取验证码" style="width:150px"/>
                 </td> 
                 </tr> 
                  <tr>
                  <td>
                    </td>
                  <td>
                      <span style="color:red" id="phoneError">&nbsp;</span>  
                   </td>
                  </tr>
                 <tr>  
        <td class="td-class">验证码：</td>
        <td> <input type="text" name="verifyCode" class="form-control" id="verify" 
            placeholder="验证码" style="width:70px;float:left"/>
            <button type="button" id="verifyButton" style="position:relative;left:20px;top:3px;width:130px"/>点击获取验证码</button><br/>
            </td> 
            </tr> 
                <tr>
                  <td>
                    </td>
                  <td>
                      <span style="color:red;" id="verifyError">&nbsp;</span>  
                   </td>
                  </tr>
            <tr>
        <td class="td-class"></td>
       <td >  <input type="button" class="btn btn-default" id="registButton" value="注册"/>
        <input type="button" class="btn btn-default" id="loginButton" value="已有账号"/></td>
      </tr>
      </table>
</form>
	    </div>
    </div>
</body>

<script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
